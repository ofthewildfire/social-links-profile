<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main-card">
    <div class="card-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <h1 class="card-name"> Jessica Randall</h1>
    <span class="card-location">London, United Kingdom</span>
    <p class="card-subheading">"Front-end developer and avid reader."</p>
    <!-- Links -->
    <ul class="card-links">
      <li class="card-list-item">
          <a href="#" class="card-link-item">GitHub</a>
      </li>
       <li class="card-list-item">
        <a href="#" class="card-link-item">Frontend Mentor</a>
      </li>
       <li class="card-list-item"> 
        <a href="#" class="card-link-item">LinkedIn</a>
      </li>
       <li class="card-list-item">
        <a href="#" class="card-link-item">Twitter</a>
      </li>
        <li class="card-list-item">  
        <a href="#" class="card-link-item">Instagram</a>
      </li>
    </ul>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kirsten</a>.
  </div>
</body>
</html>
